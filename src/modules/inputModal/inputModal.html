<div class="modal-header">
    <h3 class="modal-title text-center">Request an invite</h3>
</div>
<div class="modal-body">
    <form name="inputForm" novalidate>
        <div class="form-group"
             ng-class="{'has-error': inputForm.fullName.$invalid && submitted}">
            <input name="fullName" class="form-control" placeholder="Full name"
                   ng-model="fullName" required="true" minlength="3" type="text"/>
        </div>
        <div class="form-group"
             ng-class="{'has-error': inputForm.email.$invalid&& submitted}">
            <input class="form-control" name="email" placeholder="Email" ng-model="email" type="email" required/>
        </div>

        <div class="form-group"
             ng-class="{'has-error': inputForm.confirmEmail.$invalid && submitted}">
            <input class="form-control" name="confirmEmail"
                   placeholder="Confirm email"
                   ng-model="confirmEmail"
                   compare-to="email"
                   required/>
        </div>
    </form>

    <div ng-show="!!serverError" class="text-danger text-center">
        {{serverError.data.errorMessage}}
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info form-submit" ng-click="ctrl.send()" ng-disabled="inProgress">
        {{inProgress? 'Requesting invite...': 'Send'}}
    </button>
</div>
